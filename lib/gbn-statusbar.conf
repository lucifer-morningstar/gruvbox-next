# STATUS BAR OVERRIDES
set -g status on
set -g status-bg default
set -g status-fg default 
set -g status-format[0] "#[align=left range=left]#[push-default]#{T;=/#{status-left-length}:status-left}#[pop-default]#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]#{@SmallTriangleLeft} #[list=right-marker]#{@SmallTriangleR} #[list=on]#{W:#[range=window|#{window_index} #{E:window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[push-default]#{T:window-status-format}#[pop-default]#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{E:window-status-current-style},default},#{E:window-status-current-style},#{E:window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[push-default]#{T:window-status-current-format}#[pop-default]#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}#[nolist align=right range=right #{E:status-right-style}]#[push-default]#{T;=/#{status-right-length}:status-right}#[pop-default]#[norange default]"
set -g status-format[1] "#[aign=centre]#{P:#{?pane_active,#[reverse],}#{pane_index}[#{pane_width}x#{pane_height}]#[default] }"
set -g status-interval 5
set -g status-justify centre
set -g status-keys vi
set -g status-left "#[#{E:status-left-style}]#{@HemiL}#[reverse] S-#{session_name} #[noreverse]#{@TriangleR}#[bg=#{@Dark0},fg=#{@Orange}]#{@TriangleLInverse}#[reverse] P-#P #[noreverse]#{@TriangleR}"
set -g status-left-length 0
set -g status-position bottom
set -g status-left-style 'bg=#{@Dark0},fg=#{@Yellow}'
set -g status-right "#{E:@PaneInfo}#{T:@DateTime}"
set -g status-right-length 0
set -g status-right-style "#{E:status-left-style}" 
set -g status-style 'bg=#{@Dark0},fg=#{@Light}'

# MESSAGE-LINE
set -g message-command-style bg=black,fg=yellow
set -g message-line 0
set -g message-style 'bg=#{@Dark0},fg=#{@Orange}'

