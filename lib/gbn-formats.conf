## VARIOUS FORMAT STRINGS
#  DATETIME
set -g @date_fmt ""
set -g @time_fmt ""
set -g @DateTime '#[fg=#{@Orange}]#{@TriangleL}#[reverse]#[bold]%l#[blink]:#[noblink]%M%P #[noreverse]#{@TriangleRInverse}#[fg=#{@Yellow}]#{@TriangleL}#[reverse] %a %b %e #[noreverse]#{@HemiR}'
#  PANE INFO
set -g @PaneInfo '#[fg=#{@Dark3}]#{@TriangleL}#[bg=#{@Dark3},fg=#{@FG},bold] #{E:@nvim_current_document} #[fg=#{@Dark3},bg=#{@Dark0}]#{@TriangleRInverse}'

